<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Random Quotes</title>
	   <link href="css/style.css" type="text/css" rel="stylesheet">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->  
        <script src="js/jquery-3.1.1.min.js"></script>
    </head>
	<body>
        <!--Wraper of the page-->
	    <div id="wraper">
            <!--Header of the page-->
            <header>
                <h1>Random Quotes</h1>
            </header>
            <!--Main of the page-->
            <main>
                <!--Div with Quote and Author-->
                <div class="box-quotes">
                    <p class="quote">"The question isn’t who is going to let me; it’s who is going to stop me."
                    </p>
                    <p class="author">"Ayn Rand"
                    </p>
                </div>
                <!--Div with buttons for Tweet and New Quote-->
                <div class="buttons">
                    <div class="part-left-btn">
                    </div>
                    <div class="part-right-btn">
                    </div>
                    <button class="tweet-btn">Tweet
                    </button>
                    <button class="next-quote-btn">Next Quote
                    </button>
                </div>
            </main>
            <!--Footer of the page-->
            <footer>
                <p>Created by <span class="creator"><a href="http://www.iomitroulaki.com">iomi</a></span> &copy; 2017</p>
            </footer>
	    </div>
		<script src="js/myscript.js" type="text/javascript"></script>
	</body>
</html>
